@if (pokeSpeciesResource.isLoading()){
    <p>Loading...</p>
} @else if(pokeSpeciesResource.error()){
    <p>Error loading Pok√©mon</p>
} @else {
    @if(pokeSpeciesResource.value(); as pokemonSpecies){
        <h1>{{pokemonSpecies.name | titlecase}}</h1>
        <p>{{pokemonSpecies.flavor_text_entries.at(0)?.flavor_text}}</p>
    }
}
