<a class="poke-card" [routerLink]="pokeResult().name">
    <img 
    width="120" 
    height="120"
    [ngSrc]="pokeResult().url | pokeImg"
    [alt]="pokeResult().name"/>
    <div class="poke-card-details">
        <p>{{pokeResult().name | titlecase}}</p>
        @if(pokeResource.value(); as pokemon){
            <div class="poke-card-types">
                @for (type of pokemon.types; track type){
                    <!--<span class="type-badge">{{ type.type.name | titlecase}}</span>-->
                    <p>{{type.type.name}}</p>
                }
            </div>
        }
    </div>
    
</a>
