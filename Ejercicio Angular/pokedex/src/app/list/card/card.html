<a class="poke-card" [routerLink]="pokeResult().name">
    <img 
    width="200" 
    height="200"
    [ngSrc]="pokeResult().url | pokeImg"
    [alt]="pokeResult().name"
    [style.background-color]="setBackgroundColor(pokeResource.value()?.types?.at(0)?.type?.name| titlecase)"/>
    
    <div class="poke-card-details">
        <div>
            @if(pokeResource.value(); as pokemon){
                <div class="poke-card-id">
                    <p>{{pokemon.id}}</p>
                </div>
            }
            <p>{{pokeResult().name | titlecase}}</p>
        </div>
        
        @if(pokeResource.value(); as pokemon){
            <div class="poke-card-types">
                @for (type of pokemon.types; track type){
                    <!--<p style="--type-background: {{type.type.name | titlecase}};">{{type.type.name | titlecase}}</p>-->                    
                    <p [style.background-color]="setBackgroundColor(type.type.name | titlecase)">{{type.type.name | titlecase}}</p>

                }
            </div>
            
        }
    </div>
    
</a>
