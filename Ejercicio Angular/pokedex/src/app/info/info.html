    <div class="buttons">
        <button>Forms</button>
        <button>Details</button>
        <button>Types</button>
        <button>Stats</button>
        <button>Wear</button>
    </div>

<div class="details-info">
    @if (pokeSpecies.isLoading()){
            <p>Loading...</p>
        }@else if(pokeSpecies.error()){
            <p>Error loading Pok√©mon</p>
        }@else{
            @if(pokeSpecies.value(); as pokemonSpecies){
                <div class="info-content">
                    <app-forms [evo_url]="pokemonSpecies.evolution_chain.url" [name]="pokemonSpecies.name"></app-forms>
                </div>
                <h1>{{pokemonSpecies.name | titlecase}}</h1>
                <p>{{pokemonSpecies.flavor_text_entries.at(0)?.flavor_text}}</p>
            }   
        }
</div>
