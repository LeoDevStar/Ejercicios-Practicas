<p>{{evo_url()}}</p>
@if (pokeEvolution_Chain.isLoading()){
        <p>Loading...</p>
    }@else if(pokeEvolution_Chain.error()){
        <p>Error loading Pok√©mon</p>
    }@else{
        @if(pokeEvolution_Chain.value(); as pokemon){
            
            <div class="pokemon-Images">
                <a (click)="switchDescription(0)">
                    <app-image [name]="pokemon.chain.species.name" [width]="100" [height]="100"></app-image>
                </a>
                
                
                <a (click)="switchDescription(1)">
                    <app-image [name]="pokemon.chain.evolves_to.at(0)?.species?.name?? ''" [width]="100" [height]="100"></app-image>
                </a>
                

                <a (click)="switchDescription(2)">
                    <app-image [name]="pokemon.chain.evolves_to.at(0)?.evolves_to?.at(0)?.species?.name ?? ''" [width]="100" [height]="100"></app-image>
                </a>
                

            </div>

            @switch (description) {
                @case (0){
                    <app-description [name]="pokemon.chain.species.name"></app-description>
                }

                @case (1){
                    <app-description [name]="pokemon.chain.evolves_to.at(0)?.species?.name?? ''"></app-description>
                }

                @case (2){
                    <app-description [name]="pokemon.chain.evolves_to.at(0)?.evolves_to?.at(0)?.species?.name ?? ''"></app-description>
                }

                @default {
                    <p>No Pokemon Selected</p>
                }

            }
            
            <!--<p>{{pokemon.chain.species.name | titlecase}}</p>
            <p>{{pokemon.chain.evolves_to.at(0)?.species?.name| titlecase}}</p>
            <p>{{pokemon.chain.evolves_to.at(0)?.evolves_to?.at(0)?.species?.name| titlecase}}</p>-->
        }
    }
