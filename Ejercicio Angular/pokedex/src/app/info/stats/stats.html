@if (pokeResource.value(); as pokemon){
    <div class="poke-stats">
        @for(stat of pokemon.stats; track stat){
            <div class="poke-stat">
                <div class="poke-stat-info">
                    <p>{{stat.stat.name | titlecase}}:</p>
                    <p class="poke-base-stat">{{stat.base_stat}}</p>
                </div>
                <hr>
                <div class="poke-effort-info">
                    <p>Effort:</p>
                    <p class="poke-stat-effort">{{stat.effort}}</p>
                </div>
            </div>
            <hr>
        }
    </div>
}
