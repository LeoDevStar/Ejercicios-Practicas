<!-- @if (pokeResource.value(); as pokemon){ -->
    <div class="poke-stats">
        @for(stat of pokeResource()?.stats; track stat){
            <div class="poke-stat">
                <div [ngClass]="['poke-stat-info', applyStyle(stat.stat.name | titlecase)]">
                    <p>{{stat.stat.name | titlecase}}:</p>
                    <p class="poke-base-stat">{{stat.base_stat}}</p>
                </div>
                <hr>
                <div [ngClass]="['poke-effort-info']">
                    <p>Effort:</p>
                    <p class="poke-stat-effort">{{stat.effort}}</p>
                </div>
            </div>
            <hr>
        }
    </div>
<!-- } -->
