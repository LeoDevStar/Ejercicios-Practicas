<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculadora</title>

        <link rel="stylesheet" href="Estilo_Calculadora.css">

        <script src="Funcion_Calculadora.js" async></script>

    </head>    

    <body>
        <main>
            <div id="espacioCalculadora">
                <label id="texto">0</label>

                <div id="botones">
                    <button onclick="addValue(1)">1</button>
                    <button onclick="addValue(2)">2</button>
                    <button onclick="addValue(3)">3</button>
                    <br>
                    <button onclick="addValue(4)">4</button>
                    <button onclick="addValue(5)">5</button>
                    <button onclick="addValue(6)">6</button>
                    <br>
                    <button onclick="addValue(7)">7</button>
                    <button onclick="addValue(8)">8</button>
                    <button onclick="addValue(9)">9</button>
                    <br>
                    <button onclick="addValue(0)">0</button>
                </div>

                <div id="funcionalidades">
                    <button onclick="addOperation('+')">+</button>
                    <button onclick="addOperation('-')">-</button>
                    <button onclick="addOperation('x')">x</button>
                    <button onclick="addOperation('/')">/</button>
                    <button onclick="doOperation()">=</button>
                </div>
                
            </div>
            
        </main>
    </body>
</html>
