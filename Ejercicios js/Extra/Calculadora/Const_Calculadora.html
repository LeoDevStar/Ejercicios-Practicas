<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculadora</title>

        <link rel="stylesheet" href="Estilo_Calculadora.css">

        <script src="Funcion_Calculadora.js" async></script>

    </head>    

    <body>
        <div id="espacioCalculadora">
            <label id="texto">0</label>

                <div id="espacioBotones">

                    <div id="funcionalidades">
                        <button onclick="addOperator('()')">()</button>
                        <button onclick="addOperator('+')">+</button>
                        <button onclick="addOperator('-')">-</button>
                        <button onclick="addOperator('x')">x</button>
                        <button onclick="addOperator('/')">/</button>
                        <button onclick="newOperation()">=</button>
                    </div>

                    <div id="numerosBotones">
                        <div class="botones">
                            <button onclick="addNumber('1')">1</button>
                            <button onclick="addNumber('2')">2</button>
                            <button onclick="addNumber('3')">3</button>
                        </div>
                        
                        
                        <div class="botones">
                            <button onclick="addNumber('4')">4</button>
                            <button onclick="addNumber('5')">5</button>
                            <button onclick="addNumber('6')">6</button>
                        </div>
                        

                        <div class="botones">
                            <button onclick="addNumber('7')">7</button>
                            <button onclick="addNumber('8')">8</button>
                            <button onclick="addNumber('9')">9</button>
                        </div>
                        

                        <div class="botones">
                            <button onclick="addNumber('0')">0</button>
                        </div>
                    </div>

                    
                </div> 
                
        </div>
            
    </body>
</html>
